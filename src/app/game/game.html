<div class="container">
  <div class="text-center">
    <h1>Game</h1>
    <p class="lead">
      Lets go
    </p>
    <button class="btn btn-primary" ng-click="lastRoll = game.roll()">Roll</button>
    {{lastRoll}}
  </div>
  <div class="col-xs-12">
    <h3>Players</h3>
    <div ng-repeat="(key, player) in game.getPlayers()" class="player__card">
      <div class="player__card__avatar"></div>
      <div class="player__card__name">
        <strong ng-bind="player.name"></strong> <small>(<span ng-bind="player.cash"></span>)</small>
      </div>
    </div>
    <h3>Aktionsverlauf</h3>
    <div ng-repeat="(key, log) in game.getRoundLog()">
      <div>
        <samp ng-bind="log.content"></samp>
      </div>
    </div>
  </div>
</div>
